<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css">
        <title>ENCUESTA</title>
    </head>
    <body>
        <div class="container">
            <div class="seccion1">
                <div class="imagen_cont">
                    <img src="images/icon-star.svg" alt="imagen estrella">
                </div>
            </div>
            <div class="seccion2">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All feedback is apreciated to help us improve our offering!
                </p>
            </div>
            <div class="seccion3">
                <button class="puntaje">1</button>
                <button class="puntaje">2</button>
                <button class="puntaje">3</button>
                <button class="puntaje">4</button>
                <button class="puntaje">5</button>
            </div>
            <div class="seccion4">
                <div class="enviar">
                    <p class="submit">SUBMIT</p>
                </div>
            </div>
        </div>
        <div class="thankyou">
            <div class="Tseccion1">
                <img src="images/illustration-thank-you.svg" alt="mensaje de thank you">
            </div>
            <div class="Tseccion2">
                <p class="mensajeFinal">You selected 4 out of 5</p>
            </div>
            <div class="Tseccion3">
                <h1>Trank you!</h1>
                <p>
                    We appreciate you talking the time ot give a rating. if you ever need more suppoort. dont hesitate to get in touch!
                </p>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
